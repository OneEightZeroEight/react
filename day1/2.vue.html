<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo">

    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#demo",
            // M
            data:{
                name:"lh"
            },
            // V
            template:`
                <div :name="named(name)">{{
                    this.named(this.name)
                }}</div>
            `,
            methods:{
                named(name){
                    return name + "ed";
                }
            }
        })
    </script>
</body>
</html>
